<!DOCTYPE html>
<html>
    <head>
        <title>form</title>
    </head>
    <body>
        <!-- action attribute says where we send data after form submission -->
          <!-- get and post two method -->
          <!-- get method means data is  in already in server you are just fetching it -->
          <!-- post means you are semndin data to server -->
        <form    action="" method="post">

        <label for="input1">username:</label>
        <!-- required attribute show mwarning this field is required -->
        <input type="text" placeholder="Enter your name" name="username" id="input1" required>

        <label for="input2">password:</label>
        <input type="password" placeholder="Enter your name" name="password" id="input2">
        <br>
        <label for="inpu">Age</label>
        <input type="number" placeholder="Enter your agr" name="age" id="inpu" min="24" max="40"><br>
        <label>Gender:</label>
        <br>
        <label for="select1">male</label>
        <input type="radio" name="male" id="select1">

        <label  for="select2">Female</label>
        <input type="radio" name="male" id="select2">
        <br>

        <input type="checkbox" name="chackbox" id="user4">

         <br>

            <option>delhi</option>

            <option >maharastra</option>
            <option >Ahimdabad</option>

        <input type="file" multiple>
        <!-- if we use multiple attribte then we can select multiple file -->
        <br>

        </form>

</html>
